<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document Title</title>

    <!-- Resources -->
    <!-- Fontawesome icon library Resource -->
    <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/css/all.css}">

    <!-- Bootstrap Webjar Resource -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>

<body style="min-height: 75rem; padding-top: 4.5rem;">

<!--Start of Navigation Bar-->
<nav th:insert="fragments/nav :: nav_fragment"></nav>
<!--End of Navigation Bar-->


<!--Start of Header-->
<header class="my-4 py-4 bg-success text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    <i class="fas fa-cog"></i>
                    <span th:text="#{category.header}">Categories</span>
                </h1>
            </div>
        </div>
    </div>
</header>
<!--End of Header-->


<!--Start of Action Section-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <!-- Start of Adding Form -->
                <div class="card mb-3">
                    <div class="card-body ">
                        <div class="row">
                            <form>
                                <div class="col-sm-12 form-group">
                                    <label for="category">Name: </label>
                                    <input id="category" name="category" type="text" placeholder="Enter a Category Name"
                                           class="form-control"/>
                                    <p class="alert alert-danger visually-hidden"><small>validation message</small></p>
                                </div>
                                <hr/>

                                <div class="d-grid gap-1">
                                    <button type="button" class="btn btn-primary">Add</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- End of Adding Form -->

                <!-- Start of Table -->
                <div class="card">
                    <div class="card-header bg-success text-white"><h4>Categories List</h4></div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Date</th>
                                <td></td>
                            </tr>

                            </thead>

                            <tbody>
                            <tr>
                                <td>#</td>
                                <td>unknown Name</td>
                                <td>null</td>
                                <td>
                                    <a href="#" class="btn btn-danger">Delete</a>
                                    <a href="#" class="btn btn-warning">Edit</a>
                                    <a href="#" class="btn btn-primary">Details</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <p class="m-0" th:text="|count: ${categoryListSize}|">count: 2</p>
                    </div>
                </div>
                <!-- End of Table -->

            </div>

            <!-- Start of Badge -->
            <div class="col-md-2">
                <div class="card text-center bg-success text-white mb-2">
                    <div class="card-body">
                        <h3>Categories</h3>
                        <h4 class="display-6">
                            <i class="fas fa-folder"></i>
                            <span th:text="${categoryListSize}">2</span>
                        </h4>
                    </div>
                </div>
            </div>
            <!-- End of Badge -->

        </div>
    </div>
</section>
<!--End of Action Section-->


<!--Start of Footer-->
<footer th:insert="fragments/footer :: footer_fragment"></footer>
<!--End of Footer-->

</body>

</html>
